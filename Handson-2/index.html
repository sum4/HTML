<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <div>
        <form>
            <h1>Student Registration Form</h1>
            <br>
            <label>First Name</label>
            <input type="text" placeholder="Enter your First name">
            <br>
            <label>Last name</label>
            <input type="text" placeholder="Enter your last name">
            <br>
            <label>Email</label>
            <input type="email">
            <label>Password</label>
            <input type="password">
            <br>
            <label>Phone Number</label>
            <input type="number">
            <br>
            <label>DOB</label>
            <input type="date">
            <label>Meeting Date and Time</label>
            <input type="datetime">
            <input type="datetime-local">
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" value="Male" name="Gender">Male
            <br>
            <input type="radio" value="Female" name="Gender">Female
            <br>
            <label>Favorite Subject</label>
            <br>
            <input type="checkbox" value="Mathematics" name="Favorite Subject">Mathematics
            <input type="checkbox" value="English" name="Favorite Subject">English
            <input type="checkbox" value="Reasoning" name="Favorite Subject">Reasoning
            <input type="checkbox" value="GA" name="Favorite Subject">GA
            <br>
            <label>URL</label>
            <input type="Url">
            <br>
            <label>Upload your file</label>
            <input type="file">
            <label>Select a range</label>
            <input type="range" min="1" max="10">
            <label>Pick a color</label>
            <input type="color">
            <br>
            <button>Submit</button>
            <button type="reset">Reset button</button>
            <h1>Select some option</h1>
            <select name="Subject">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="React Js">React Js</option>
              <Option value="Node">Node</Option>
              <option value="Others">Others</option>
            </select>
        </form>
        <!-- Table -->
        <h1>Student Marksheet</h1>
        <table border="10" align="center">
            <tr>
                <th colspan="3">Student Information</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Marks obtain</th>
            </tr>

                <td>Suman</td>

            <tr>
                <td>Rahul</td>

            </tr>
            <tr>
                <td>Soumodeep</td>
                <td>1267</td>
                <td>540</td>
            </tr>

        </table>
       

    </div>
</body>
</html>
